{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock %}</title>

   <!-- main css -->
   <link rel="stylesheet" href="{% static '/css/style.css' %}">
   <link rel="stylesheet" href="{% static '/css/pure_css.css' %}">

   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,700&family=Pacifico&display=swap" rel="stylesheet">

   <!-- jquery -->
   <script src="{% static 'js/jquery.js' %}"></script>
   <script src="{% static 'js/navbar.js' %}"></script>
   <script src="{% static 'js/layout.js' %}"></script>
</head>

<body class="font-main">
   
   {% if not auth_page %}
   {% include 'navbar.html' %}
   {% endif %}
   
   {% block content %}{% endblock %}

   <div id="dark_bg" class="hidden fixed top-0 left-0 w-full min-h-screen bg-slate-900 opacity-0 z-[50] transition-all duration-500"></div>

   {% if messages %}
   {% for message in messages %}
   <div class="fixed bottom-10 left-10 max-w-[400px] semi-lg:max-w-[550px] bg-white shadow-around rounded-md p-5 text-sm sm:text-[15px] semi-lg:text-base translate-y-[200%] animate-flash-pop-up">
      <p>{{ message }}</p>
   </div>
   {% endfor %}
   {% endif %}
   
</body>

</html>
