{% extends 'layout.html' %}
{% load static %}

{% block title %}Search Your Book | VLibrary{% endblock %}

{% block content %}

<main class="w-11/12 md:w-5/6 mx-auto py-28">
   <div class="mt-5 mb-16">
      <form method="get">
         <h1 class="mb-1 font-bold text-2xl md:text-3xl 2xl:text-4xl">Search: </h1>
         <input type="search" class="w-full border border-neutral-600 rounded-sm p-3 outline-none" name="search">
      </form>
      <a href="{% url 'Library:main' %}" class="inline-block border border-red-500 rounded-sm mt-5 px-10 py-2 text-sm text-red-500 transition-all hover:text-white hover:bg-red-500">Reset</a>
   </div>

   {% include 'library/product_div.html' %}
</main>

{% endblock %}
